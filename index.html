<!DOCTYPE html>
<html>

<head>
  <title>Weather</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Aclonica&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  

</head>

<body>
  <div class="application-body-wrapper">
    <div class="application-body">
  <div class="container">
    <form id="form-input" action="/" method="GET" class="formSearch">
      <input type="search" placeholder="   Search The City" class="search-field" id="city-input">

      <input type="submit" class="search-button" id="button" value="Search">

      <button type="click" class="search-button-geo" id="button1">Current

      </button>
    </form>
    </form>

    <h1>
      <span class="fontHead"> 
      </span>
      <br />
      <img src="" id="icon" class="imgSunHead" />
      <span class="fontC">
      </span>
      <sup>
        <small>
          <a href="#" id="tempC" class = "color-link-temp">&degС </a>|
          <a href="#" id="tempF" class = "color-link-temp">&degF </a>
        </small>
      </sup>
      <div>
        <ul class="wind_ul" >
          <div class="wind_li">
          <li ><span class="weather"> </span></li>
          <li >Humidity: <span class="humidity" ></span>%</li>
          <li >Wind: <span id="wind"></span> m/h</li>
          </div>
        </ul>
      </div>
    </h1>
    <h2>      
    </h2>
    <h4>
      <form>
        <ul class="list-group list-group-horizontal-sm">
          <li class="list-group-item col1">
            <img src="images/image2.png" class="imgSun" /> Mon-Sun
          </li>
          <li class="list-group-item col2">25°/14°</li>
        </ul>
        <ul class="list-group list-group-horizontal-sm">
          <li class="list-group-item col1">
            <img src="images/image3.png" class="imgSun" /> Tue-Cloudly
          </li>
          <li class="list-group-item col2">24°/15°</li>
        </ul>
        <ul class="list-group list-group-horizontal-sm">
          <li class="list-group-item col1">
            <img src="images/image3.png" class="imgSun" /> Wed-Cloudly
          </li>
          <li class="list-group-item col2">26°/16°</li>
        </ul>
        <ul class="list-group list-group-horizontal-sm">
          <li class="list-group-item col1">
            <img src="images/image1.png" class="imgSun" /> Thu-Rain
          </li>
          <li class="list-group-item col2">24°/14°</li>
        </ul>
        <ul class="list-group list-group-horizontal-sm">
          <li class="list-group-item col1">
            <img src="images/image2.png" class="imgSun" /> Fri-Sun
          </li>
          <li class="list-group-item col2">26°/15°</li>
        </ul>
      </form>      
    </h4>

    <script src="src/index.js"></script>
  </div>
  <h5>
    <span >
    <a href = "https://github.com/MargaritaKremen/CurrentWeather" class = "color-link" target="_blank" > Open-source code</a>
  </span> by Margarita Kozlova
</h5>
</div>
</div>
</body>

</html>
